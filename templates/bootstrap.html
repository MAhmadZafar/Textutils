<div class="alert alert-success alert-dismissible" role="alert" id="liveAlert">
  <strong>welcome to textutils!</strong> You can analyzing your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

  <div class="container">
    <form action='/removepun' method="post"> {% csrf_token %}

       <h3>
          Enter your text here
        </h3>
      <div class="form-floating">
  <textarea class="form-control " name="text" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
  <label for="floatingTextarea2">Enter Text</label>
</div>
      <input type="checkbox" name="removepun"> Remove Puntuation<br>
    <input type="checkbox" name="capital"> CAPITAL<br>
    <input type="checkbox" name="newlineremover"> New Line Remove<br>
      <input type="checkbox" name="ool"> Extra Space Remove<br>
      <button type="submit" class="btn btn-dark mt-3">Analyze text</button>
</form>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
